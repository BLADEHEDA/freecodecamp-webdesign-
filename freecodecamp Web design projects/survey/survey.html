<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">survey-form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="container">
       
         <h1 id="title"> freeCodeCamp Survey Form</h1>
         <p id="description"><em>Thank you for taking the time to help us improve the platform  </em> </p>
         
          <div class="content">
           <form id="survey-form" class="survey-form">
                <div class="form">
                    <label>Name</label>
                    <input type="text" Name="Name" placeholder="Enter your name">
                </div>   
                
                <div class="form">
                    <label>Email</label>
                    <input type="email" Name="Email" placeholder="Enter yor Email">
                </div>   
                
                <div class="form">
                    <label>Age(Optional)</label>
                    <input type="number"min="5"  max="99"Name="Age" placeholder="Age">
                </div>    
                
                <div class="form">
                    <label>Which option best describes your current role?</label>
                    <select name="role">
                        <option value="" disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="time">Full Time Learner</option>
                        <option value="Prefer">Prefer not to say</option>
                        <option value="other">Other</option>
                    
                    </select>
                </div>     
                    <div class="radio">
                    
                        <label>Would you recommend freeCodeCamp to a friend?</label><br>
                            <input type="radio" class="radio" name="Definitely-maybe-Not sure">Definitely<br>
                            <input type="radio" class="radio" name="Definitely-maybe-Not sure">maybe<br>
                            <input type="radio" class="radio"  name="Definitely-maybe-Not sure">Not sure<br>
                    
                </div>

            
            
                    <div class="form">
                        <label>What is your favorite feature of freeCodeCamp?</label> 
                        <select name="favorite">
                            <option value="" disabled selected>Select an option</option>
                            <option value="student">Challenges</option>
                            <option value="job">Projects</option>
                            <option value="time">Community</option>
                            <option value="Prefer">Open source</option>
                        
                        </select>
                </div>  
               <div class="checkbox">
                 <label>What would you like to see improved? (Check all that apply)</label><br>
                 <input type="checkbox" class="check">Front-end Projects<br>
                 <input type="checkbox" class="check">Back-end Projects<br>
                 <input type="checkbox" class="check">Data Visualization<br>
                 <input type="checkbox" class="check">Challenges<br>
                 <input type="checkbox" class="check">Open Source Community<br>
                 <input type="checkbox" class="check">Gitter help rooms<br>
                 <input type="checkbox" class="check">Videos<br>
                 <input type="checkbox" class="check">City Meetups<br>
                 <input type="checkbox" class="check">Wiki<br>
                 <input type="checkbox" class="check">Forum<br>
                 <input type="checkbox" class="check">Additional Courses<br>
               </div>

               <div class="form" id="area">
                   <label>Any comments or suggestions?</label>
                   <textarea name="comments" placeholder="Enter your comments here"></textarea>
               </div>

               <div class="form" id="button" >
                   <input type="submit" name="submit"  value="submit"> 
               </div>
           </form>
          

          </div>
    </div><!--container-->
</body>
</html>
